<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Bootstrap Required Meta Tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!-- Self Made Style Sheet -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style_headerSection.css">
		<link rel="stylesheet" href="css/style_portfolioProjects.css">
		
		<title>Immerse1905</title>
	</head>
	<body onload="loadStyles_portfolioProjects_artworksSection(3)">
		<!-- Artwork Showcase Section -->
		<section id="portfolioProjects_artworksSection" class="webSection_snap">
			<div id="portfolioProjects_artHeader">
				<h1>
					GALLERY
				</h1>
				<div id="portfolioProjects_artHeaderDiv">
					<img src="images/portfolioPage/portfolioProjects/portfolioProjects_img_artworkHeadDiv.png" alt="Missing Image"></img>
				</div>
			</div>
			<div id="portfolioProjects_artworkShowcaseScene">
				<div id="portfolioProjects_artShowcase"></div>
			</div>
			
			<!-- Model Image Scene -->
			<div id="portfolioProjects_artModelImgScene">
				<!-- Close Button -->
				<div id="portfolioProjects_artModelImg_closeBtn" onclick="modelImg_close()"><img src="images/closeBtn_1.png"></div>
				<!-- Vertical Slider -->
				<div id="portfolioProjects_artModelImg_verBox"></div>
				<!-- Horizontal Slider -->
				<div id="portfolioProjects_artModelImgBox_horBox">
				<!-- <div id="portfolioProjects_artModelImgBox"> -->
					<!-- The Model Image, Carousel -->
					<div id="portfolioProjects_artModelImg_carousel" class="carousel slide">
						<!-- Carousel Screen -->
						<div id="portfolioProjects_artModelImg_picScreen" class="carousel-inner"></div>
						<!-- <div id="portfolioProjects_artModelImg_picBox"><img src=""></div> -->
						
						<!-- Carousel Buttons -->
						<div id="portfolioProjects_artModelImg_carousel_btnPrev" class="carousel-control-prev" type="button" onclick="portfolioProjects_carouselPrev()">
							<div><img src="images/arrowBtn_3.png"></div>
						</div>
						<!-- <div id="pflo_imagePopup_slideHor_btnNext" class="carousel-control-next" type="button" data-bs-target="#pflo_imagePopup_slideHor" data-bs-slide="next"> -->
						<div id="portfolioProjects_artModelImg_carousel_btnNext" class="carousel-control-next" type="button" onclick="portfolioProjects_carouselNext()">
							<div><img src="images/arrowBtn_3.png"></div>
						</div>
					</div>
					
					<!-- The Model Image -->
					<!-- <div id="portfolioProjects_artModelImg"> -->
						<!-- <div id="portfolioProjects_artModelImg_picBox"><img src=""></div> -->
					<!-- </div> -->
				</div>
			</div>
			
		</section>
		
		<!-- Bootstrap Required JS Bundle Libraries-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
		<!-- Lazy Load Library, for Performance boost -->
		<script src="javascript/lazysizes-gh-pages/lazysizes.min.js" async=""></script>
		<!-- Self Made JS -->
		<script type="text/javascript" src="javascript/script.js"></script>
		<script type="text/javascript" src="javascript/script_portfolioProjects.js"></script>
		<script type="text/javascript" src="javascript/script_portfolioProjects_introSection.js"></script>
		<script type="text/javascript" src="javascript/script_portfolioProjects_videoSection.js"></script>
		<script type="text/javascript" src="javascript/script_portfolioProjects_artworksSection.js"></script>
		<script type="text/javascript" src="javascript/script_portfolioProjects_postersSection.js"></script>
