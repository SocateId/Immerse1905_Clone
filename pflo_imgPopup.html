		<script>

			var slideArray = ["icoPortfolio/Portfolio/1/1.jpg", "icoPortfolio/Portfolio/1/2.jpg", "icoPortfolio/Portfolio/1/3.jpg", "icoPortfolio/Portfolio/1/4.jpg", "icoPortfolio/Portfolio/1/5.jpg", "icoPortfolio/Portfolio/1/6.jpg", "icoPortfolio/Portfolio/1/7.jpg" ];
			var slideArrayNum = slideArray.length-1;
			var currentSlideNum = 0;

			function changePresentation_next() {
				if(currentSlideNum < slideArrayNum) {
					currentSlideNum ++;
				} else {
					currentSlideNum = 0;
				}
				document.getElementById("mainSlide").src=slideArray[currentSlideNum];
					console.log(currentSlideNum);
			};

			function changePresentation_prev() {
				if(currentSlideNum > 0) {
					currentSlideNum --;
				} else {
					currentSlideNum = slideArrayNum;
				}
				document.getElementById("mainSlide").src=slideArray[currentSlideNum];
					console.log(currentSlideNum);
			}
		</script>
