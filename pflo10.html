			var slideArray = ["https://cdna.artstation.com/p/assets/images/images/048/651/094/large/kenneth-choo-kennethchoo-hiddeninstinct-creature-dog.jpg", "https://cdnb.artstation.com/p/assets/images/images/048/651/813/large/kenneth-choo-kennethchoo-hiddeninstinct-prop-injectorgun.jpg", "https://cdnb.artstation.com/p/assets/images/images/048/644/825/large/kenneth-choo-kennethchoo-orate-characterdesign.jpg", "https://cdnb.artstation.com/p/assets/images/images/048/647/465/large/kenneth-choo-kennethchoo-orate-creaturedesign2.jpg", "https://cdna.artstation.com/p/assets/images/images/048/646/678/large/kenneth-choo-kennethchoo-orate-creaturedesign1.jpg", "https://cdna.artstation.com/p/assets/images/images/048/644/942/large/kenneth-choo-kennethchoo-orate-bike.jpg", "https://cdna.artstation.com/p/assets/images/images/048/649/410/large/kenneth-choo-kennethchoo-hiddeninstinct-character-soldier.jpg"]
			var slideArrayNum = slideArray.length-1;
			var currentSlideNum = 0;

			function changePresentation_next() {
				if(currentSlideNum < slideArrayNum) {
					currentSlideNum ++;
				} else {
					currentSlideNum = 0;
				}
				document.getElementById("mainSlide").src=slideArray[currentSlideNum];
					console.log(currentSlideNum);
			};

			function changePresentation_prev() {
				if(currentSlideNum > 0) {
					currentSlideNum --;
				} else {
					currentSlideNum = slideArrayNum;
				}
				document.getElementById("mainSlide").src=slideArray[currentSlideNum];
					console.log(currentSlideNum);
			}
		</script>
