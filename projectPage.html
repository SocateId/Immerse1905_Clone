<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Bootstrap Required Meta Tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!-- Self Made Style Sheet -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style_homeSection.css">
		<link rel="stylesheet" href="css/style_creatorsSection.css">
		<link rel="stylesheet" href="css/style_projectSection.css">
	</head>

	<body onload="loadStyles_projectSection()">
		<section id="projectSection">
			<div id="projectScene">
				<div id="projectSelect">
					<div class="project projectMain">
						<img src="assets/projectPage/islands/hiddenInstinct_Island.gif" class="mx-auto d-block img-fluid" style="height: 100%;">
						<img src="assets/projectPage/titles/hiddenInstinct_Title.png" class="pTitle">
					</div>
					<div class="project">
						<img src="assets/projectPage/islands/Crepusculum_Island.gif" class="mx-auto d-block img-fluid" style="height: 100%; transform: scale(1.3);">
						<img src="assets/projectPage/titles/Crepusculum_Title.png" class="pTitle" style="transform: scale(1.2) translateY(30%);">
					</div>
					<div class="project">
						<img src="assets/projectPage/islands/Escape_Island.gif" class="mx-auto d-block img-fluid" style="height: 100%; transform: scale(0.9);">
						<img src="assets/projectPage/titles/Escape_Title.png" class="pTitle">
					</div>
					<div class="project">
						<img src="assets/projectPage/islands/ivanCD_Island.gif" class="mx-auto d-block img-fluid" style="transform: translateY(10%);">
						<img src="assets/projectPage/titles/ivanCD_Title.png" class="pTitle" style="transform: scale(0.65) translateY(-50%);">
					</div>
					<div class="project">
						<img src="assets/projectPage/islands/legendOfKham_Island.gif" class="mx-auto d-block img-fluid" style="height: 100%; transform: scale(1.2);">
						<img src="assets/projectPage/titles/legendOfKham_Title.png" class="pTitle">
					</div>
					<div class="project">
						<img src="assets/projectPage/islands/murasakEnNoDensetsu_Island.gif" class="mx-auto d-block img-fluid" style="height: 100%;">
						<img src="assets/projectPage/titles/murasakEnNoDensetsu_Title.png" class="pTitle">
					</div>
				</div>

					<!-- Island Select Button Scene -->
				<div id="projectBtns">
					<div class="leftBtn" onclick="changeProject_prev()">
						<img src="images/Arrow_01.png" alt="Missing Image" class="img-fluid">
					</div>
					<div class="rightBtn" onclick="changeProject_next()">
						<img src="images/Arrow_01.png" alt="Missing Image" class="img-fluid">
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="javascript/script_projectSection.js"></script>	
	</body>
</html>
